<body >
        <center><h2>Order Place</h2></center>
<form action="#" autocomplete="off" name="StudentRegistration" onsubmit="return(validate());">

</tr>

id="personaladdress" size="50">

</select>

</td>
</tr>
<tr>

</tr>
</table>
</form>
